<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw25WV2IbMoKhpynIjLpccjQsR9jRQuGJwMA&usqp=CAU"
         alt="">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Sang phải" onclick="moveRight()"/>
    <input type="button" value="Trở lại" onclick="init()">
</form>
</body>
</html>
<script>
    window.onload = init;
    let imgObj = null;
    imgObj = document.getElementById("myImage")
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

</script>
